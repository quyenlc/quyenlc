{% extends 'ams/layouts/main.html' %}
{% block title %}
	AMS Login
{% endblock %}
{% block content %}
	<h1>Login</h1>

	<form action="" method="post" class="form-horizontal">
	<div class="box-body">
    	{% csrf_token %}
    	<table>
    	{{ form.as_table }}
    	</table>
    </div>
    <div class="box-footer">
    	<input type="submit" value="Login" />
    </div>
</form>
{% endblock %}
