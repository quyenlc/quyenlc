<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
            {% block title %}
            {% endblock %}
    </title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href='{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href='{% static "bower_components/font-awesome/css/font-awesome.min.css" %}'>
    <!-- Ionicons -->
    <link rel="stylesheet" href='{% static "bower_components/Ionicons/css/ionicons.min.css" %}'>
    <!-- Theme style -->
    <link rel="stylesheet" href='{% static "dist/css/AdminLTE.min.css" %}'>
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
            page. However, you can choose any other skin. Make sure you
            apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" href='{% static "dist/css/skins/skin-black.min.css" %}'>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="skin-black sidebar-mini sidebar-collapse" style="height: auto; min-height: 100%;">
    <div class="wrapper" style="height: auto; min-height: 100%;">
{% include "layouts/top.html" %}
{% include "layouts/menu.html" %}
<div class="content-wrapper container-fluid">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            {% block page_header %}
            {% endblock %}
        </section>

        <!-- Main content -->
        <section class="content container-fluid">

          <!--| Your Page Content Here |-->

            <div>
                <div class="row">
                {% block content %}
                {% endblock %}        
                </div>
            </div>
        </section>
        <!-- /.content -->
      </div>
<footer class="main-footer">
    <!-- To the right -->
    <div class="pull-right hidden-xs">
      Anything you want
    </div>
    <!-- Default to the left -->
    <strong>Copyright Â© 2016 <a href="#">Company</a>.</strong> All rights reserved.
  </footer>
<!-- REQUIRED JS SCRIPTS -->
<!-- jQuery 3 -->
<script async="" src="//www.google-analytics.com/analytics.js"></script>
<script src='{% static "bower_components/jquery/dist/jquery.min.js" %}'></script>
<!-- Bootstrap 3.3.7 -->
<script src='{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}'></script>
<!-- AdminLTE App -->
<script src='{% static "dist/js/adminlte.min.js" %}'></script>
<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
     </div>
</body>
</html>
